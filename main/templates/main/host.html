{% extends "main/base.html" %}

{% block content %}

    <h2>{{ host.last_name }}</h2>

    <form action="{% url 'host' host.slug %}" method="POST">
        {{ pickup_form }}
        <input type="submit" value="Prise en charge">
        {% csrf_token %}
    </form>

    {% if picked_up %}
        <i>Picked up {{ appointment.scheduled_time }} appointment ({{ delay }} delay)</i>
    {% endif %}
    
{% endblock content %}
